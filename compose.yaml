services:
  llm_hackathon:
    build: .
    container_name: llm_hackathon
    devices:
      - /dev/kfd
      - /dev/dri
    stdin_open: true # docker run -i
    tty: true        # docker run -t

  ollama:
    image: ollama/ollama:rocm
    devices:
      - /dev/kfd
      - /dev/dri
    container_name: ollama
    hostname: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_volume:/root/.ollama


volumes:
  ollama_volume:
